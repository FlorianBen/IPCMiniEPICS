#Terminator = CR LF;

RCOM =  0x30;
WCOM =  0x31;

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
}

getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

